<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Keyword Extractor</title>
    <style>
        :root {
            --bg-color: #1e1e2e;
            --card-bg: #2b2b3b;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            --secondary-color: #2196F3;
            --border-color: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            background-color: #222;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            outline: none;
        }

        .tab-btn:hover {
            background-color: #333;
            color: #fff;
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
            background-color: var(--card-bg);
        }

        /* Content Styling */
        .tab-content {
            display: none;
            padding: 25px;
            flex-grow: 1;
            flex-direction: column;
            overflow-y: auto;
        }

        .tab-content.active {
            display: flex;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
            display: block;
        }

        textarea, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #181820;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button.action-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
            margin-bottom: 10px;
        }

        button.action-btn:hover {
            background-color: #45a049;
        }

        /* Result List Styling */
        .keyword-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .keyword-item {
            background-color: #181820;
            border: 1px solid var(--border-color);
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }

        .keyword-item:hover {
            border-color: var(--accent-color);
        }

        .keyword-text {
            font-weight: 500;
            color: #fff;
        }

        .copy-icon-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-icon-btn:hover {
            background-color: #1976D2;
        }

        .note {
            font-size: 12px;
            color: #888;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #555;
            background-color: #222;
            border-top: 1px solid var(--border-color);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .control-panel {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('tab1')">1. API Key</button>
        <button class="tab-btn" onclick="openTab('tab2')">2. Input Title</button>
        <button class="tab-btn" onclick="openTab('tab3')">3. Hasil Keyword</button>
    </div>

    <div id="tab1" class="tab-content active">
        <h2>Konfigurasi Groq</h2>
        <label for="apiKey">Masukkan API Key Groq Anda:</label>
        <input type="password" id="apiKey" placeholder="gsk_...">
        <p class="note">Key tersimpan otomatis di browser (Local Storage).</p>
        <button class="action-btn" onclick="saveKeyAndNext()">Simpan & Lanjut</button>
    </div>

    <div id="tab2" class="tab-content">
        <h2>Input Judul Adobe Stock</h2>
        <label for="inputTitle">Tempel Judul Panjang:</label>
        <textarea id="inputTitle" placeholder="Contoh: Noise, Dust, Hair, Scratches, and Grain on Old Damaged Film Seamless Texture..."></textarea>
        
        <div class="control-panel">
            <button class="action-btn" onclick="processTitle()">Generate 5 Kata Kunci</button>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <div id="tab3" class="tab-content">
        <h2>Rekomendasi Pencarian</h2>
        <p class="note">Berikut 5 frasa kunci teratas untuk cek volume kompetitor:</p>
        
        <ul id="outputList" class="keyword-list">
            <li style="color: #666; text-align: center; padding: 20px;">Belum ada data. Silakan input judul di Tab 2.</li>
        </ul>
        
        <div style="margin-top: 20px;">
            <button class="action-btn" style="background-color: #555; width: 100%;" onclick="openTab('tab2')">Riset Judul Baru</button>
        </div>
    </div>

    <div class="footer">
        License : @bangjeeyy
    </div>
</div>

<script>
    // Load API Key saat start
    document.addEventListener('DOMContentLoaded', () => {
        const savedKey = localStorage.getItem('groqApiKey');
        if (savedKey) {
            document.getElementById('apiKey').value = savedKey;
        }
    });

    function openTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        const index = tabId.replace('tab', '') - 1;
        document.querySelectorAll('.tab-btn')[index].classList.add('active');
    }

    function saveKeyAndNext() {
        const key = document.getElementById('apiKey').value.trim();
        if (!key) {
            alert('Masukkan API Key terlebih dahulu!');
            return;
        }
        localStorage.setItem('groqApiKey', key);
        openTab('tab2');
    }

    async function processTitle() {
        const apiKey = localStorage.getItem('groqApiKey');
        const title = document.getElementById('inputTitle').value.trim();
        const loader = document.getElementById('loader');
        const outputList = document.getElementById('outputList');

        if (!apiKey) {
            alert('API Key belum diset! Silakan kembali ke Tab 1.');
            openTab('tab1');
            return;
        }

        if (!title) {
            alert('Judul tidak boleh kosong.');
            return;
        }

        loader.style.display = 'block';
        outputList.innerHTML = '<li style="text-align:center; padding:20px;">Sedang menganalisis judul...</li>';

        try {
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // MODEL DIPERBARUI ke versi stabil
                    model: "llama-3.3-70b-versatile", 
                    messages: [
                        {
                            role: "system",
                            content: "You are a Microstock Keyword Specialist for Adobe Stock. Your task is to extract exactly 5 distinct, high-relevance search phrases (English US) from the user's video title. These phrases will be used to check competitor volume. \n\nRules:\n1. Focus on the core visual subject (e.g., 'Film Grain', 'Old Texture').\n2. Make them specific enough to be relevant but broad enough to be searched.\n3. Return ONLY the 5 phrases separated by a pipe symbol (|). Do not number them. \n\nExample Output: Old Damaged Film|Film Seamless Texture|Retro Noise Overlay|Vintage Scratch Effect|Film Grain Loop"
                        },
                        {
                            role: "user",
                            content: `Title: "${title}"`
                        }
                    ],
                    temperature: 0.5,
                    max_tokens: 100
                })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }

            // Parsing hasil (dipisah berdasarkan tanda |)
            const rawContent = data.choices[0].message.content;
            const keywords = rawContent.split('|').map(k => k.trim()).filter(k => k.length > 0);

            // Render ke HTML
            outputList.innerHTML = '';
            keywords.forEach(keyword => {
                const li = document.createElement('li');
                li.className = 'keyword-item';
                li.innerHTML = `
                    <span class="keyword-text">${keyword}</span>
                    <button class="copy-icon-btn" onclick="copyText('${keyword}')">Copy</button>
                `;
                outputList.appendChild(li);
            });

            openTab('tab3');

        } catch (error) {
            outputList.innerHTML = `<li style="color: #ff6b6b; padding:15px;">Error: ${error.message}</li>`;
            alert('Gagal mengambil data: ' + error.message);
        } finally {
            loader.style.display = 'none';
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            // Feedback visual kecil (opsional)
            const activeElement = document.activeElement;
            const originalText = activeElement.innerText;
            activeElement.innerText = "Copied!";
            activeElement.style.backgroundColor = "#4CAF50";
            setTimeout(() => {
                activeElement.innerText = originalText;
                activeElement.style.backgroundColor = "";
            }, 1000);
        });
    }
</script>

</body>
</html>
